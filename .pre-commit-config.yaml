default_stages: [commit, manual]
exclude: "CHANGELOG.md"
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: "v4.1.0"
    hooks:
      - id: check-executables-have-shebangs
      - id: check-shebang-scripts-are-executable
      - id: check-yaml
      - id: end-of-file-fixer
      - id: fix-byte-order-marker
      - id: mixed-line-ending
      - id: trailing-whitespace
      - id: no-commit-to-branch
        args: ['-b main']
  - repo: https://github.com/executablebooks/mdformat
    rev: "0.7.13"
    hooks:
      - id: mdformat
        additional_dependencies:
          - mdformat-gfm
          - mdformat-tables
        exclude: ^docs\/(index|changelog)\.md$
  - repo: https://github.com/alessandrojcm/commitlint-pre-commit-hook
    rev: "v8.0.0"
    hooks:
      - id: commitlint
        stages: [commit-msg]
        additional_dependencies: ['@commitlint/config-conventional']
  - repo: https://github.com/rhysd/actionlint
    rev: v1.6.8
    hooks:
      - id: actionlint-docker
      # https://github.com/rhysd/actionlint/pull/107
      # https://github.com/rhysd/actionlint/pull/115
        args: [-ignore, 'reusable workflow call "\./\.github/workflows/.*\.yaml" at "uses" is not following the format']
